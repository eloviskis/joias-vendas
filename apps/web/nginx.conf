server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Arquivos de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # index.html - nunca cachear
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Service Worker - não cachear
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        types { application/manifest+json json; }
        try_files $uri =404;
    }

    # Assets - cachear por 1 ano
    location /assets/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Public - cachear por 1 ano
    location /public/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA - tudo que não é arquivo, redireciona para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API - proxy para o backend
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
