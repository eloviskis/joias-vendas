# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/vendasvani.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendasvani.online/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Arquivos de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # index.html - nunca cachear
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Service Worker - não cachear
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        types { application/manifest+json json; }
        try_files $uri =404;
    }

    # Icons - cachear por 1 ano
    location ~ ^/(icon-.*\.(png|svg))$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets - cachear por 1 ano
    location /assets/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Public - cachear por 1 ano
    location /public/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA - tudo que não é arquivo, redireciona para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Uploads - servir arquivos do backend
    location /uploads/ {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # API - proxy para o backend  
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
